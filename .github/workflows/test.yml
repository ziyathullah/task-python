name: Python CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: pip freeze > requirements.txt  # Adjust to your requirements file location

    - name: Run tests and generate results
      run:  unittest --junitxml=test_results/report.xml tests/

    - name: Upload test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: pycalculator/test_results/  # Modify this to the location of your test result files
